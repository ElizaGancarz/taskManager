<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}
       Task Manager
    {% endblock title %}
    </title>
</head>
<body>
    <h1>Welcome {{user}}</h1>
    {% block content %}

    {% endblock content %}
    {% if user.is_authenticated %}

    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'create' %}">Create new task</a>
    <a href="{% url 'logout_user' %}">Log out</a>
    <a href="{% url 'tasks' %}">View tasks</a>

{% else %}
    <a href="{% url 'login_user' %}"> Log in</a>
    <a href="{% url 'register' %}"> Register</a>
{% endif %}
    
</body>
</html>
