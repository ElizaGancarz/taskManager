{% extends 'base.html' %}
 
 {% block title %}
    Create task
 {% endblock title %}



{% block content %}
    
<h2>Create new task</h2>
{% if error %}
    {{error}}
{% endif %}

<form action="{% url 'create' %}" method="post">
    {{form}}
    {% csrf_token %}
    <button type="submit">Create task</button>
</form>

{% endblock content %}
