{% extends 'base.html' %}
 
 {% block title %}
   Your tasks
 {% endblock title %}

 {% block content %}
 <h2> Your tasks </h2>
 <h2>Current</h2>
{% for task in current %}
   <a href="{% url 'detail' task.id %}">
   <h2>{{task.title}}</h2>
   </a>
{% endfor %}

<h2>Completed</h2>
{% for task in completed%}
   <a href="{% url 'detail' task.id %}">
   <h2>{{task.title}}</h2>
   </a>
{% endfor %}
{% endblock content %}
